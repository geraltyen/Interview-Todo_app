<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-blue-600">Task Manager</h1>
        <p class="text-center text-gray-600 mb-4">Manage your tasks efficiently!</p>
        
        <div class="flex gap-2 mb-4">
            <input id="task" type="text" placeholder="Enter a new task..." class="w-full p-2 border rounded-md">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add</button>
        </div>
        
        <div class="flex justify-around mb-4">
            <button onclick="filterTasks('all')" class="px-3 py-2 bg-gray-300 rounded hover:bg-gray-400">All</button>
            <button onclick="filterTasks('pending')" class="px-3 py-2 bg-yellow-300 rounded hover:bg-yellow-400">Pending</button>
            <button onclick="filterTasks('completed')" class="px-3 py-2 bg-green-300 rounded hover:bg-green-400">Completed</button>
        </div>
        
        <ul id="task-list" class="space-y-2"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
